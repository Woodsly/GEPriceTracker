<header>
  <nav
    class="navbar navbar-expand-sm navbar-toggleable-sm navbar-dark bg-dark border-bottom box-shadow mb-3"
  >
    <div class="container">
      <a class="navbar-brand" [routerLink]="['/']">PaperTraderz</a>
      <button
        class="navbar-toggler"
        type="button"
        data-toggle="collapse"
        data-target=".navbar-collapse"
        aria-label="Toggle navigation"
        [attr.aria-expanded]="isExpanded"
        (click)="toggle()"
      >
        <span class="navbar-toggler-icon"></span>
      </button>
      <div
        class="navbar-collapse collapse d-sm-inline-flex justify-content-end"
        [ngClass]="{ show: isExpanded }"
      >
        <ul class="navbar-nav flex-grow">
          <li
            *ngIf="loggedIn"
            class="nav-item"
            [routerLinkActive]="['link-active']"
            [routerLinkActiveOptions]="{ exact: true }"
          >
            <a class="nav-link text-light" [routerLink]="['/']">Portfolio</a>
          </li>
          <li
            *ngIf="loggedIn"
            class="nav-item"
            [routerLinkActive]="['link-active']"
          >
            <a class="nav-link text-light" [routerLink]="['/itemSearch']"
              >Stocks List</a
            >
            <a class="nav-link text-light" [routerLink]="['/wikiSearch']"></a>
          </li>
        </ul>
      </div>
    </div>
  </nav>
</header>
